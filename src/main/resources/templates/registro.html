<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Alumno</title>
    </head>
    <body>
        <h1>Registro de Alumno</h1>

        <form action="@{/registro/exito}" method="post" th:object="${alumno}">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required><br>

            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" required><br>

            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" required><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required><br>

            <label for="lugarResidencia">Lugar de Residencia:</label>
            <input type="text" id="lugarResidencia" th:field="*{lugarResidencia}" required><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" th:field="*{edad}" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" th:field="*{telefono}" required><br>

            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" th:field="*{correoElectronico}" required><br>

            <button type="submit">Registrar</button>
        </form>

    </body>
</html>
