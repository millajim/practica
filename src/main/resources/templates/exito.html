<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Éxito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registro Exitoso</h1>

        <p><strong>Nombre:</strong> <span th:text="${alumno.nombre}"></span></p>
        <p><strong>Apellido Paterno:</strong> <span th:text="${alumno.apellidoPaterno}"></span></p>
        <p><strong>Apellido Materno:</strong> <span th:text="${alumno.apellidoMaterno}"></span></p>
        <p><strong>Fecha de Nacimiento:</strong> 
            <span th:text="${#dates.format(alumno.fechaNacimiento, 'yyyy-MM-dd')}"></span>
        </p>
        <p><strong>Lugar de Residencia:</strong> <span th:text="${alumno.lugarResidencia}"></span></p>
        <p><strong>Edad:</strong> <span th:text="${alumno.edad}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${alumno.telefono}"></span></p>
        <p><strong>Correo Electrónico:</strong> <span th:text="${alumno.correoElectronico}"></span></p>

    </body>
</html>
